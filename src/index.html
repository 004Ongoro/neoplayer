<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Media Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-play-circle"></i>
                <span>Media Player</span>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="fas fa-folder-open"></i> Library</h3>
                <ul class="playlist" id="playlist">
                    <!-- Playlist items will be populated here -->
                </ul>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="fas fa-sliders-h"></i> Controls</h3>
                <div class="control-buttons">
                    <button id="playPauseBtn" class="control-btn">
                        <i class="fas fa-play"></i> Play/Pause
                    </button>
                    <button id="stopBtn" class="control-btn">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button id="nextBtn" class="control-btn">
                        <i class="fas fa-forward"></i> Next
                    </button>
                    <button id="prevBtn" class="control-btn">
                        <i class="fas fa-backward"></i> Previous
                    </button>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <div class="settings">
                    <div class="setting-item">
                        <label for="volume">Volume:</label>
                        <input type="range" id="volume" min="0" max="100" value="70">
                    </div>
                    <div class="setting-item">
                        <label for="playbackRate">Speed:</label>
                        <select id="playbackRate">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <div class="top-nav">
                <div class="nav-buttons">
                    <button id="openFileBtn" class="nav-btn">
                        <i class="fas fa-file"></i> Open File
                    </button>
                    <button id="openFolderBtn" class="nav-btn">
                        <i class="fas fa-folder"></i> Open Folder
                    </button>
                </div>
                <div class="current-file">
                    <span id="currentFileName">No file selected</span>
                </div>
            </div>

            <!-- Video/Audio Player -->
            <div class="player-container">
                <video id="videoPlayer" class="media-player" controls style="display: none;">
                    Your browser does not support the video tag.
                </video>
                <audio id="audioPlayer" class="media-player" controls style="display: none;">
                    Your browser does not support the audio tag.
                </audio>
                
                <!-- Placeholder when no media is playing -->
                <div id="placeholder" class="placeholder">
                    <i class="fas fa-music"></i>
                    <p>Open a media file to start playing</p>
                    <button id="openFilePlaceholderBtn" class="placeholder-btn">
                        <i class="fas fa-folder-open"></i> Open Media File
                    </button>
                </div>

                <!-- Custom Controls -->
                <div class="custom-controls" id="customControls">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                        </div>
                    </div>
                    
                    <div class="control-buttons-main">
                        <button id="playPauseMainBtn" class="control-btn-main">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="stopMainBtn" class="control-btn-main">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button id="rewindBtn" class="control-btn-main">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="forwardBtn" class="control-btn-main">
                            <i class="fas fa-forward"></i>
                        </button>
                        <button id="fullscreenBtn" class="control-btn-main">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- File Info -->
            <div class="file-info">
                <h3><i class="fas fa-info-circle"></i> File Information</h3>
                <div id="fileInfo">
                    <p>No file loaded</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/renderer.js"></script>
</body>
</html>
